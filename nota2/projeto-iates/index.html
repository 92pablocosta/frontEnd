<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxo - Contato</title>
  <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/default.css" />
  <script src="js/jquery-3.6.4.min.js"></script>
  <script src="js/api.js"></script>
</head>

<body>
<div class="page">
  <header>
    <div id="title">
      <img src="images/barco1.png" alt="ícone de barco" />
      <div class="headtitle">
        <h1>Luxo</h1>
        <h2>Aluguel de iates</h2>
      </div>
    </div>

    <nav>
      <ul class="navmenu">
        <li><a href="index.html">Página inicial</a></li>
        <li><a href="aluguel.html">Aluguel de iates</a></li>
        <li><a href="destinos.html">Destinos</a></li>
        <li><a href="tripulacao.html">Tripulação</a></li>
        <li><a href="contato.html" class="accent">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="pagtitle">
      <div class="bgtitle"></div>
      <h2>Entre em contato</h2>
    </div>

    <form>
      <div class="entry">
        <label for="nome">Nome</label>
        <input type="text" id="nome" />
      </div>

      <div class="entry">
        <label for="email">E-mail</label>
        <input type="email" id="email" />
      </div>

      <div class="entry">
        <label for="msg">Mensagem</label>
        <textarea cols="40" rows="7" id="msg"></textarea>
      </div>
    </form>

    <div class="buttons">
      <button id="btnEnviar" class="button">Enviar</button>
    </div>
  </main>
</div>

<footer>
  <p>© 2023 por Luxo aluguel de iates</p>
</footer>

<script>
  $(document).ready(function () {
    // Função para enviar mensagem
    $('#btnEnviar').click(function (event) {
      event.preventDefault(); // Evita o comportamento padrão do botão

      // Captura os valores dos campos
      var nome = $('#nome').val();
      var email = $('#email').val();
      var mensagemTexto = $('#msg').val();

      // Validação básica
      if (!nome || !email || !mensagemTexto) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      // Cria o objeto mensagem
      var mensagem = {
        nome: nome,
        email: email,
        mensagem: mensagemTexto,
      };

      // Envia a mensagem usando a função API
      inserirMensagem(mensagem);

      // Feedback ao usuário
      alert('Mensagem enviada com sucesso!');
      $('#nome').val('');
      $('#email').val('');
      $('#msg').val('');
    });
  });
</script>
</body>
</html>
