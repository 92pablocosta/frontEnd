<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensagens - Luxo</title>
  <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/default.css" />
  <script src="js/jquery-3.6.4.min.js"></script>
  <script src="js/api.js"></script>
</head>

<body>
<div class="page">
  <header>
    <div id="title">
      <img src="images/barco1.png" alt="ícone de barco" />
      <div class="headtitle">
        <h1>Luxo</h1>
        <h2>Mensagens Recebidas</h2>
      </div>
    </div>
  </header>

  <main>
    <div class="pagtitle">
      <div class="bgtitle"></div>
      <h2>Mensagens Recebidas</h2>
    </div>

    <section id="mensagens">
      <table id="tabelaMensagens">
        <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Mensagem</th>
        </tr>
        </thead>
        <tbody>
        <!-- As linhas da tabela serão geradas dinamicamente -->
        </tbody>
      </table>
    </section>
  </main>
</div>

<footer>
  <p>© 2023 por Luxo aluguel de iates</p>
</footer>

<script>
  $(document).ready(function () {
    function carregarMensagens() {
      var mensagens = obterMensagens();

      if (mensagens.length === 0) {
        alert('Nenhuma mensagem recebida.');
        return;
      }

      var tabela = $('#tabelaMensagens tbody');
      tabela.empty();

      mensagens.forEach(function (mensagem) {
        var linha = `
              <tr>
                <td>${mensagem.nome}</td>
                <td>${mensagem.email}</td>
                <td>${mensagem.mensagem}</td>
              </tr>
            `;
        tabela.append(linha);
      });
    }

    carregarMensagens();
  });
</script>
</body>
</html>
