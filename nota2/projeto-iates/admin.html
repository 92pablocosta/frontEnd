<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Luxo</title>
  <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/default.css" />
  <script src="js/jquery-3.6.4.min.js"></script>
  <script src="js/api.js"></script>
</head>

<body>
<div class="page">
  <header>
    <div id="title">
      <img src="images/barco1.png" alt="ícone de barco" />
      <div class="headtitle">
        <h1>Luxo</h1>
        <h2>Administração</h2>
      </div>
    </div>
  </header>

  <main>
    <div class="pagtitle">
      <div class="bgtitle"></div>
      <h2>Área Administrativa</h2>
    </div>

    <form id="formLogin">
      <div class="entry">
        <label for="email">E-mail</label>
        <input type="email" id="email" />
      </div>

      <div class="entry">
        <label for="senha">Senha</label>
        <input type="password" id="senha" />
      </div>

      <div class="buttons">
        <button id="btnLogin" class="button" type="submit">Entrar</button>
      </div>
    </form>
  </main>
</div>

<footer>
  <p>© 2023 por Luxo aluguel de iates</p>
</footer>

<script>
  $(document).ready(function () {
    $('#btnLogin').click(function (event) {
      event.preventDefault();

      // Captura os valores dos campos
      var email = $('#email').val();
      var senha = $('#senha').val();

      if (!email || !senha) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      var objLoginSenha = {
        email: email,
        senha: senha,
      };

      // Autentica o usuário
      if (validarUsuario(objLoginSenha)) {
        window.location.href = 'mensagens.html';
      } else {
        // Exibe mensagem de erro
        alert('E-mail e Senha inválidos.');
      }
    });
  });
</script>
</body>
</html>
